<ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col size="2">
          <ion-buttons>
            <ion-icon name="arrow-round-back" (click)="goback()"></ion-icon>
          </ion-buttons>
        </ion-col>
        <ion-col size="7">
          <ion-title>
            Food Details
          </ion-title>
        </ion-col>
        <ion-col size="3">
          <ion-icon name="cart" id="cart-icon"  (click)="cart()"></ion-icon>
        </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="upper-div">
        <div class="icon-div">
          <ion-icon name="heart" id="like"></ion-icon>
          <ion-icon name="share" id="share"></ion-icon>
        </div>
        <img src="assets/imgs/cartpizza.png">
        <div class="stars">
            <ion-icon name="md-star"></ion-icon>
            <ion-icon name="md-star"></ion-icon>
            <ion-icon name="md-star"></ion-icon>
            <ion-icon name="md-star"></ion-icon>
            <ion-icon name="md-star"></ion-icon>
          </div>
    </div>
    <div class="body">
      <h2>Pepporoni Pizza</h2>
      <p>Pepporoni, Cheeze, Tomato, Olive and Pepper</p>
      <hr>
      <ion-row>
        <ion-col size="3.5"></ion-col>
        <ion-col size="5">
          <ion-row>
            <ion-col><div class="div-circle">S</div></ion-col>
            <ion-col><div class="div-circle">M</div></ion-col>
            <ion-col><div class="div-circle">L</div></ion-col>
          </ion-row>  
        </ion-col>
        <ion-col size="3.5"></ion-col>
      </ion-row>
      <hr>
      <ion-row>
        <ion-col size="3.5"></ion-col>
        <ion-col size="5">
          <ion-row>
            <ion-col><div class="div-circle">-</div></ion-col>
            <ion-col><p id="counter">2</p></ion-col>
            <ion-col><div class="div-circle">+</div></ion-col>
          </ion-row>  
        </ion-col>
        <ion-col size="3.5"></ion-col>
      </ion-row>
      <hr style="margin-top: -3%;">
      <ion-row class="footer">
        <ion-col><p>50 $</p></ion-col>
            <ion-col>
              <ion-button  id="btn-cart">
                <ion-icon name="cart" style="font-size:32px;">
                </ion-icon>
              </ion-button>
        </ion-col> 
        <ion-col (click)="openModal()" id="extra-p"><p>Extras</p></ion-col>
      </ion-row>
    </div>

  </div>
</ion-content>
